<div id="plugin_container" style="min-width:#minWidth#px;min-height:#minHeight#px;width:#minWidth#px;height:#minHeight#px;border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#"  class="eqLogic-widget eqLogic allowResize" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" >

	<link rel="stylesheet" type="text/css" href="plugins/FlipClock/core/template/dashboard/css/digiFlipClock.css" />
	<script type="text/javascript" src="plugins/FlipClock/core/template/dashboard/scripts/jquery.jdigiFlipClock.js"></script>
	<div id="digiFlipClock#id#">
		<div id="digital_container">
			<div id="clock">
				<script type="text/javascript">
					$('#digiFlipClock#id#').jdigiFlipClock({clockType:#ClockType#,clockGlow:#ClockGlow#,clockNum:#ClockNum#,clockBack:#ClockBack#,clockDots:#ClockDots#,clockBackGlow:#ClockBackGlow#,clockSeconds:#ClockSeconds#,clockSecondsAnime:#ClockSecondsAnime#,clockbackMode:#ClockBackMode#});
				</script>		
			</div>
		</div>
	</div>
	<script>
      var $eqLogic =$('.eqLogic[data-eqLogic_uid=#uid#]');
      $eqLogic.css('transform', 'scale(#ClockSize#)');
      $eqLogic.css('-webkit-transform', 'scale(#ClockSize#)');
      $eqLogic.css('-moz-transform', 'scale(#ClockSize#)');
      $eqLogic.css('-ms-transform', 'scale(#ClockSize#)');
      $eqLogic.css('-o-transform', 'scale(#ClockSize#)');
    </script>
</div>
				
<script type="text/javascript">
	$('#digiFlipClock#id#').jdigiFlipClock({clockType:#ClockType#,clockGlow:#ClockGlow#,clockNum:#ClockNum#,clockBack:#ClockBack#,clockDots:#ClockDots#,clockBackGlow:#ClockBackGlow#,clockSeconds:#ClockSeconds#,clockSecondsAnime:#ClockSecondsAnime#,clockbackMode:#ClockBackMode#});
</script>
